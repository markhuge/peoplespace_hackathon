<!doctype html>
<html ng-app='appHackNite'>
<head>
<title></title>
<script type="text/javascript" src="jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="angular/angular.min.js"></script>
<script type="text/javascript" src="angular-strap/dist/angular-strap.min.js"></script>
<script type="text/javascript" src="angular-strap/dist/angular-strap.tpl.min.js"></script>
<script type="text/javascript" src="ngInfiniteScroll/build/ng-infinite-scroll.min.js"></script>
<script type="text/javascript" src="main.js"></script>
</head>
<body ng-controller='appHackNiteCtrl'>
<h1>IT WORKS</h1>
  <div infinite-scroll='reddit.nextPage()' infinite-scroll-disabled='reddit.busy' infinite-scroll-distance='1'>
    <div ng-repeat='item in reddit.items'>
      <span class='score'>{{item.score}}</span>
      <span class='title'>
        <a ng-href='{{item.url}}' target='_blank'>{{item.title}}</a>
      </span>
      <small>by {{item.author}} -
        <a ng-href='http://reddit.com{{item.permalink}}' target='_blank'>{{item.num_comments}} comments</a>
      </small>
      <div style='clear: both;'></div>
    </div>
    <div ng-show='reddit.busy'>Loading data...</div>
  </div>
</body>
</html>
